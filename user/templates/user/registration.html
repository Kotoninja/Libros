{% extends  "base_auth_user.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<!-- Registration 13 - Bootstrap Brain Component -->
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    <div class="card border border-light-subtle rounded-3 shadow-sm">
        <div class="card-body p-3 p-md-4 p-xl-5 ktn-shadow">
        <a href="{% url 'library:home' %}" class="d-flex justify-content-center text-decoration-none text-body"><i class="bi bi-book-half fs-1"></i> <span class="h1 my-auto">Libros</span></a>
        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details to register</h2>
        <form action="#!">
            <div class="row gy-2 overflow-hidden">
            {% comment %} <div class="col-12">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                <label for="firstName" class="form-label">First Name</label>
                </div>
            </div> {% endcomment %}
            {% comment %} <div class="col-12">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                <label for="lastName" class="form-label">Last Name</label>
                </div>
            </div> {% endcomment %}
            <div class="col-12">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nickame" id="nickame" placeholder="Nickname" required>
                <label for="lastName" class="form-label">Nickname</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                <label for="email" class="form-label">Email</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                <label for="password" class="form-label">Password</label>
                </div>
            </div>
            {% comment %} <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                <label class="form-check-label text-secondary" for="iAgree">
                    I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                </label>
                </div>
            </div> {% endcomment %}
            <div class="col-12">
                <div class="d-grid my-3">
                <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                </div>
            </div>
            <div class="col-12">
                <p class="m-0 text-secondary text-center">Already have an account? <a href="{% url 'user:login' %}" class="link-primary text-decoration-none">Sign in</a></p>
            </div>
            </div>
        </form>
        </div>
    </div>
    </div>
</div>

{% endblock content %}
