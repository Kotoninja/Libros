{% extends "base_auth_user.html" %}
{% block title %}Reset password{% endblock title %}

{% block content %}
{% include "messages.html" %}
<h1 class="mb-4">Changing password</h1>
<form method="post">
    {% csrf_token %}
    <h2>New password</h2>
    {{form.new_password}}
    <h2 class="mt-4">Confirm password</h2>
    {{form.confirm_password}}
    <button class="btn btn-primary w-100 mt-2">Send</button>
</form>
{% endblock content %}
